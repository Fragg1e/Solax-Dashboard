<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Solar Predictions - Dashboard</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
      rel="stylesheet"
    />
    <link
      href="{{ url_for('static', filename='css/styles.css') }}"
      rel="stylesheet"
    />
  </head>
  <body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="/">Solar Dashboard</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
          title="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link" href="/">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/weather">Weather</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/analytics">Analytics</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" href="/predictions">Predictions</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- Loading Overlay -->
    <div id="loading-overlay" class="loading-overlay">
      <div class="spinner-border text-light" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
    </div>

    <!-- Main Content -->
    <div class="container mt-4">
      <div class="row">
        <div class="col-12">
          <h1 class="mb-4">Solar Predictions</h1>
        </div>
      </div>

      <!-- Prediction Controls -->
      <div class="row mb-4">
        <div class="col-md-6">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Prediction Settings</h5>
              <form id="prediction-form">
                <div class="mb-3">
                  <label for="prediction-days" class="form-label"
                    >Prediction Period (Days)</label
                  >
                  <input
                    type="number"
                    class="form-control"
                    id="prediction-days"
                    min="1"
                    max="30"
                    value="7"
                  />
                </div>
                <button type="submit" class="btn btn-primary">
                  Generate Prediction
                </button>
              </form>
            </div>
          </div>
        </div>
        <div class="col-md-6">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Weather Forecast</h5>
              <div id="weather-forecast">
                <!-- Weather forecast will be loaded here -->
              </div>
            </div>
          </div>
        </div>
      </div>

      <!-- Prediction Results -->
      <div class="row">
        <div class="col-12">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Predicted Solar Generation</h5>
              <canvas id="prediction-chart"></canvas>
            </div>
          </div>
        </div>
      </div>

      <!-- Prediction Details -->
      <div class="row mt-4">
        <div class="col-md-4">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Expected Generation</h5>
              <div id="expected-generation" class="prediction-stat">
                <i class="fas fa-sun"></i>
                <span>Loading...</span>
              </div>
            </div>
          </div>
        </div>
        <div class="col-md-4">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Potential Savings</h5>
              <div id="potential-savings" class="prediction-stat">
                <i class="fas fa-euro-sign"></i>
                <span>Loading...</span>
              </div>
            </div>
          </div>
        </div>
        <div class="col-md-4">
          <div class="card">
            <div class="card-body">
              <h5 class="card-title">Confidence Level</h5>
              <div id="confidence-level" class="prediction-stat">
                <i class="fas fa-chart-line"></i>
                <span>Loading...</span>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="{{ url_for('static', filename='js/predictions.js') }}"></script>
  </body>
</html>
